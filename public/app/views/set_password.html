<div flex="60" layout="row" layout-align="center center">
    <md-dialog aria-label="Login dialog" flex="45">
        <form name="ChangePasswordForm" ng-submit="ChangePasswordSubmit()" novalidate="">
            <md-list flex="">
                <md-subheader class="md-no-sticky">
                    Generate Password
                </md-subheader>
                <md-list-item>
                    <md-input-container flex="100">
                        <label for="new_password">
                            New Password
                        </label>
                        <input name="new_password" ng-model="new_password" required="" type="password" ng-minlength="6" />

                        <span class="help-block" ng-show="ChangePasswordForm.new_password.$error.required && (!ChangePasswordForm.$pristine || ChangePasswordForm.$submitted)">Please enter new password</span>

                        <span class="help-block" ng-show="ChangePasswordForm.new_password.$error.minlength && (!ChangePasswordForm.$pristine || ChangePasswordForm.$submitted)">Password should be minimum 6 character.</span>


                    </md-input-container>
                </md-list-item>
                <md-list-item>
                    <md-input-container flex="100">
                        <label for="confirm_password">
                            Confirm Password
                        </label>
                        <input name="confirm_password" ng-model="confirm_password" required="" type="password" ng-minlength="6"/>
                        
                        <span class="help-block" ng-show="ChangePasswordForm.confirm_password.$error.required && (!ChangePasswordForm.$pristine || ChangePasswordForm.$submitted)">Please enter confirm password</span>

                        <span class="help-block" ng-show="ChangePasswordForm.confirm_password.$error.minlength && (!ChangePasswordForm.$pristine || ChangePasswordForm.$submitted)">Confirm should be minimum 6 character.</span>


                    </md-input-container>
                </md-list-item>
            </md-list>
            <div layout="row" layout-align="end center">
                <md-button ng-click="closeDialog()" type="button">
                    Cancel
                </md-button>
                <md-button ng-click="ChangePasswordForm.$valid && change_pw()"ype="button" ng-disabled="isDisabled || ChangePasswordForm.$invalid">
                    Submit
                </md-button>
            </div>
        </form>
    </md-dialog>
</div>
